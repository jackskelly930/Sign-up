<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up Page</title>
        <link rel="stylesheet" href="style3.css">
    </head>

    <body>
        <div class="content">
                <div class="left">
                    <div class="logoBanner">
                        <div class="title">MRCOOKIE</div>
                    </div>
                </div>

                <div class="right">

                    <div class="top">
                        <p>This is not a real online service! You know you need something
                            like this in your life to help you realize your deepest dreams.
                            Sign up now to get started.</p>
                        <p>You know you want to.</p>
                    </div>

                <div class="center">
                    <p>Lets Do This!</p>
                    <form action="example.com/path" method="post">
                        <div class="form">
                            <div class="formField">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" required>
                            </div>
                            
                            <div class="formField">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" required>
                            </div>

                            <div class="formField">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </div>

                            <div class="formField">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" required>
                            </div>

                            <div class="formField">
                                <label for="password">PASSWORD</label>
                                <input class="password" type="password" id="password" required>
                            </div>

                            <div class="formField">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input class="password" type="password" id="confirmPassword" required>
                            </div>

                            <button type="submit">Sign up</button>
                        </div>
                </div>
                <div class="bottom">
                    <p>Already have an account <a href=''>Log In</a></p>
                </div>
            </div>
        </div>
    </body>

</html>
